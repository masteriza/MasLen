<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Welcome to MASLEN (=</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/logIn.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <form id="form-restore" class="form-signin" role="form" action="/restorePassword" method="post">
        <h2 class="form-signin-heading">Restore password</h2>
        <div class="form-group">
            <label class="control-label col-xs-3" for="email">Email:</label>
            <div class="col-xs-9">
                <input id="email" name="email" type="email" class="form-control" placeholder="Email address" required
                       autofocus>
                <span class="errorspan">1111</span>
                <input id="btnRestorePassword" type="button" class="btn btn-lg btn-primary btn-block" value="Restore">
            </div>
        </div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
